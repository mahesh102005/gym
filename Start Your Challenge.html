<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Challenge</title>
    <link rel="stylesheet" href="css/Start Your Challenge.css">
</head>
<body>
    <div class="StartYourChallenge">
        <h1>Start Your Challenge</h1>
        <form action="#">
            <p>Full Name</p>
            <input type="text" name="fullname" placeholder="Full Name" class="in">
            <p>User Name</p>
            <input type="text" name="username" placeholder="User Name" class="in">
            <p>Age</p>
            <input type="number" name="age" placeholder="Age" class="in">
            <p>Height</p>
            <input type="number" name="Height" placeholder="Height" class="in">
            <p>Weight</p>
            <input type="number" name="Weight" placeholder="Weight" class="in">
            <p>Gender</p>
            <input type="radio" name="Gender" class="rin">
            <span>Male</span>
            <input type="radio" name="Gender" class="rin">
            <span>Female</span>
            <div>
            <p>Task</p>
            <input type="checkbox" name="Gender" value="Weight Gain" class="rin">
            <span>Weight Gain</span>
            <input type="checkbox" name="Gender" value="Weight Loss" class="rin">
            <span>Weight Loss</span>
            <button type="submit">Start Your Challenge</button>
            </div>
        </form>
    </div>
</body>
</html>
